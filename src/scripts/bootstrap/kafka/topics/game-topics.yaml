# Kafka topics for Mafia game
# All topics use single partition for strict message ordering
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: game.engine.events
  namespace: kafka
  labels:
    strimzi.io/cluster: mafia
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: "3600000"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: game.player.actions
  namespace: kafka
  labels:
    strimzi.io/cluster: mafia
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: "3600000"
