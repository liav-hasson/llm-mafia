repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Consider moving to CI pipeline if tests are long
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        # Add type stubs here as needed, e.g., types-requests
        additional_dependencies: []

  # Golang linters
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.57.2
    hooks:
      - id: golangci-lint
        name: golangci-lint (engine)
        # must be ran from a directory that contains 'go.mod' file
        entry: bash -c 'cd src/engine && golangci-lint run --config=../../.golangci.yaml ./...'
        language: system
        files: ^src/engine/.*\.go$
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint (crd)
        entry: bash -c 'cd src/crd && golangci-lint run --config=../../.golangci.yaml ./...'
        language: system
        files: ^src/crd/.*\.go$
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    - id: detect-secrets
      args: ['--baseline', '.secrets.baseline']
      exclude: package.lock.json

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
      args: ['--allow-multiple-documents']
    - id: check-toml
    - id: check-json
    - id: check-merge-conflict

  # Commit message linting (requires: pre-commit install --hook-type commit-msg)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, refactor, test, chore, style, perf, ci, build]
